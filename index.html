// Main App Initialization


function initializePredictionSystem() {


  // --- Improved Drag & Drop ---


  const box = document.getElementById('predictionBox');





  let dragging = false;


  let startX, startY, startLeft, startTop;


  let pointerId;


  let moved = false;


  const MOVE_THRESHOLD = 3;





  // Ensure box has absolute positioning


  function ensureAbsPos() {


    const r = box.getBoundingClientRect();


    if (!box.style.left) box.style.left = r.left + 'px';


    if (!box.style.top) box.style.top = r.top + 'px';


    box.style.right = 'auto';


  }


  ensureAbsPos();





  // Pointer events for better touch and mouse support


  box.addEventListener('pointerdown', e => {


    // Don't start dragging if clicking on password form elements or telegram button


    if (e.target.closest('.password-form') || e.target.closest('.telegram-button')) return;


    


    pointerId = e.pointerId;


    box.setPointerCapture(pointerId);


    dragging = true;


    moved = false;


    startX = e.clientX;


    startY = e.clientY;


    const r = box.getBoundingClientRect();


    startLeft = r.left;


    startTop = r.top;


    box.style.transition = 'none';


    box.style.cursor = 'grabbing';


    


    // Visual feedback for dragging


    box.style.transform = 'scale(0.98)';


    box.style.boxShadow = '0 0 25px rgba(0,255,200,0.7), inset 0 0 15px rgba(0,255,200,0.2)';


  });





  box.addEventListener('pointermove', e => {


    if (!dragging) return;


    


    const dx = e.clientX - startX;


    const dy = e.clientY - startY;


    


    if (Math.hypot(dx, dy) > MOVE_THRESHOLD) moved = true;


    


    // Update position


    box.style.left = startLeft + dx + 'px';


    box.style.top = startTop + dy + 'px';


  });





  box.addEventListener('pointerup', e => {


    if (pointerId) box.releasePointerCapture(pointerId);


    dragging = false;


    


    // Reset visual effects


    box.style.transition = 'all 0.3s cubic-bezier(.2,.9,.2,1)';


    box.style.cursor = 'grab';


    box.style.transform = 'scale(1)';


    box.style.boxShadow = '0 0 20px rgba(0,255,200,0.45), inset 0 0 10px rgba(0,255,200,0.1)';


  });





  // Touch events for better mobile support


  box.addEventListener('touchstart', e => {


    e.preventDefault();


  });

  const HISTORY_API = 'https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json';


  let lastTopIssue = null;


  let stats = {


    totalPredictions: 0,


    correctPredictions: 0,


    currentStreak: 0,


    maxStreak: 0


  };





  function generateRandomPrediction() {


    // Generate random Big/Small prediction


    const sizeOptions = ['Big', 'Small'];


    const randomSize = sizeOptions[Math.floor(Math.random() * sizeOptions.length)];


    


    // Generate numbers based on prediction type


    let number1, number2;


    


    if (randomSize === 'Big') {


      // For Big: two random numbers from 5 to 9


      number1 = Math.floor(Math.random() * 5) + 5;


      number2 = Math.floor(Math.random() * 5) + 5;


    } else {


      // For Small: two random numbers from 0 to 4


      number1 = Math.floor(Math.random() * 5);


      number2 = Math.floor(Math.random() * 5);


    }


    


    return {


      size: randomSize,


      numbers: [number1, number2]


    };


  }





  function updateStats(isCorrect) {


    stats.totalPredictions++;


    if (isCorrect) {


      stats.correctPredictions++;


      stats.currentStreak++;


      if (stats.currentStreak > stats.maxStreak) {


        stats.maxStreak = stats.currentStreak;


      }


    } else {


      stats.currentStreak = 0;


    }


    


    // Update UI


    document.getElementById('accuracy').textContent = 


      stats.totalPredictions > 0 ? 


      Math.round((stats.correctPredictions / stats.totalPredictions) * 100) + '%' : '--%';


    


    document.getElementById('winRate').textContent = 


      stats.totalPredictions > 0 ? 


      Math.round((stats.correctPredictions / stats.totalPredictions) * 100) + '%' : '--%';


    


    document.getElementById('streak').textContent = stats.currentStreak;


  }





  async function loadSignal() {


    try {


      const res = await fetch(HISTORY_API + '?ts=' + Date.now(), { cache: 'no-store' });


      const data = await res.json();


      if (!data || !data.data || !Array.isArray(data.data.list)) return;
